name: appmechresq
description: "MechResQ Flutter App (Rebuilt Fresh)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ✅ MechResQ required packages
  flutter_secure_storage: ^9.0.0
  http: ^1.2.0
  shared_preferences: ^2.2.0
  flutter_svg: ^2.2.3

  # ✅ Firebase (keep it only if you want login with Google later)
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.0
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.17.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/mechresq_logo.png
