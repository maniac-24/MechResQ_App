name: appmechresq
description: "MechResQ Flutter App (Rebuilt Fresh)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1

  device_info_plus: ^10.1.0

  # ✅ Map and Location packages
  google_maps_flutter: ^2.6.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_mlkit_text_recognition: ^0.11.0
  image_picker: ^1.0.7      # For photos/videos
  file_selector: ^1.0.3     # For documents/PDFs
  permission_handler: ^11.3.1

  cupertino_icons: ^1.0.8

  # ✅ MechResQ required packages
  flutter_secure_storage: ^8.1.0
  http: ^1.2.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_svg: ^2.2.3

  # ✅ Firebase (keep it only if you want login with Google later)
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.0
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.6

  cached_network_image: ^3.3.1
  url_launcher: ^6.2.6
  video_player: ^2.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/mechresq_logo.png
